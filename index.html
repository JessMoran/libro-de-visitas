<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Libro de visitas</title>
  </head>
  <body>
    <h1 id="title">Libro de visitas</h1>
    <h3>Comentarios pasados:</h3>
    <div class="coments-conatiner">
      <section>
        <p>Me gusta el front-end development</p>
      </section>
      <section>
        <p>Gracias por el comentario es super útil</p>
      </section>          
    </div>

    <h1>Agregar nuevo comentario</h1>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Large</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Medium</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Small</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Color de texto</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Color de fondo</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Right</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Left</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Middle</button>
      </div>
    </div>
    <textarea name="name" rows="8" cols="80"></textarea>



    <h1>Así se vería tu comentario:</h1>
    <div class="new-comments"></div>

    <div class="btn-group" role="group">
     <button type="button" class="btn btn-default">Send comment</button>
   </div>




    <script src="js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
