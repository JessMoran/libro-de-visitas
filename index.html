<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Libro de visitas</title>
  </head>
  <body>
    <h1 id="title">Libro de visitas</h1>
    <h3>Comentarios pasados:</h3>
    <div id="comments-container"></div>

    <h1>Agregar nuevo comentario</h1>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button id="large" type="button" class="btn btn-default">Large</button>
      </div>
      <div class="btn-group" role="group">
        <button id="medium"type="button" class="btn btn-default">Medium</button>
      </div>
      <div class="btn-group" role="group">
        <button id="small" type="button" class="btn btn-default">Small</button>
      </div>
      <div class="btn-group" role="group">
        <button id="text" type="button" class="btn btn-default">Color de texto</button>
      </div>
      <div class="btn-group" role="group">
        <button id="background"type="button" class="btn btn-default">Color de fondo</button>
      </div>
      <div class="btn-group" role="group">
        <button id="right"type="button" class="btn btn-default">Right</button>
      </div>
      <div class="btn-group" role="group">
        <button id="left" type="button" class="btn btn-default">Left</button>
      </div>
      <div class="btn-group" role="group">
        <button id="middle" type="button" class="btn btn-default">Middle</button>
      </div>
    </div>
    <textarea id="text-container" name="name" rows="8" cols="80"></textarea>


    <article>
      <h1>Así se vería tu comentario:</h1>
      <div id="new-comment-container">
        <p id="comment"></p>
      </div>

      <div class="btn-group" role="group">
       <button id="send-btn" type="button" class="btn btn-default">Send comment</button>
     </div>
    </article>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
  </body>
</html>
